<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Servicios</title>
    <style>
        /* ==============================
           ENCABEZADO
        =============================== */
        header {
            background: url("encabezado.png") no-repeat center center / cover;
            padding: 80px 40px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* ==============================
           SERVICIOS
        =============================== */
        .services {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            flex: 1;
            justify-content: center;
        }

        .service {
            text-align: center;
            max-width: 250px;
            flex: 1 1 200px;
        }

        .service img {
            width: 100%;
            border-radius: 10px;
        }

        /* ==============================
           FORMULARIO
        =============================== */
        .formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            flex-shrink: 0;
        }

        .formulario h2 {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }

        .formulario label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .formulario input,
        .formulario select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formulario button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .formulario button:hover {
            background: darkgreen;
        }

        /* ==============================
           RESPONSIVE
        =============================== */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .formulario {
                width: 90%;
                margin-top: 20px;
            }
        }

        @media (max-width: 500px) {
            header {
                font-size: 1.5rem;
                padding: 40px 20px;
            }
        }

        /* ==============================
           FOOTER
        =============================== */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #222;
            color: white;
            font-size: 0.9rem;
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z6FV3M5PGQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Z6FV3M5PGQ'); // <-- cambia por tu Measurement ID
    </script>
</head>
<body>
    <!-- ENCABEZADO -->
    <header>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">

        <!-- Columna izquierda: Servicios -->
        <div class="services">
            <div class="service">
                <img src="imagen1.png" alt="Servicio 1">
                <p>Asesor√≠a t√©cnica y acompa√±amiento en proyectos</p>
            </div>
            <div class="service">
                <img src="imagen2.png" alt="Servicio 2">
                <p>Desarrollo Web ‚Üí creaci√≥n de sitios modernos y funcionales</p>
            </div>
            <div class="service">
                <img src="imagen3.png" alt="Servicio 3">
                <p>Soporte t√©cnico ‚Üí asistencia remota y en sitio</p>
            </div>
        </div>

    
        <!-- Columna derecha: Formulario -->
        <div class="formulario">
            <h2>Seleccione el servicio de su inter√©s</h2>

            <form id="miFormulario">
                <!-- Campo servicio -->
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio" required>
                    <option value="" disabled selected>Despliega para ver los servicios</option>
                    <option value="asesoria">Asesor√≠a t√©cnica</option>
                    <option value="desarrollo">Desarrollo Web</option>
                    <option value="soporte">Soporte t√©cnico</option>
                </select>

                <!-- Nombre -->
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Digite su nombre y apellidos" required>
                
                <!-- Tel√©fono -->
                <label for="telefono">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Digite tel√©fono" required>

                <!-- Edad -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad" required>

                <!-- Correo -->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Digite su correo" required>

                <!-- G√©nero -->
                <label for="genero">G√©nero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Seleccione su g√©nero</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Prefiero no decirlo</option>
                </select>

                <!-- Bot√≥n enviar -->
                <button type="submit">Solicitar</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 - Todos los derechos reservados | Sitio creado con fines demostrativos
    </footer>

    <!-- SCRIPT FORMULARIO -->
    <script>
    document.getElementById("miFormulario").addEventListener("submit", function(event) {
        event.preventDefault();

        let servicio = document.getElementById("servicio").value;
        let edad = document.getElementById("edad").value;
        let genero = document.getElementById("genero").value;
        let nombre = document.getElementById("nombre").value; // No se env√≠a a GA por privacidad

        // Enviar evento a GA4
        gtag('event', 'formulario_solicitud', {
            servicio: servicio,
            edad: edad,
            genero: genero
        });

        // Alerta din√°mica
        let alerta = document.createElement("div");
        alerta.innerText = "üöÄ Pronto nos conectaremos contigo, gracias por preferirnos üôÇ";
        alerta.style.position = "fixed";
        alerta.style.top = "20px";
        alerta.style.left = "50%";
        alerta.style.transform = "translateX(-50%)";
        alerta.style.background = "green";
        alerta.style.color = "white";
        alerta.style.padding = "15px 25px";
        alerta.style.borderRadius = "10px";
        alerta.style.fontSize = "1rem";
        alerta.style.fontWeight = "bold";
        alerta.style.zIndex = "9999";
        alerta.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
        document.body.appendChild(alerta);

        // Limpiar formulario
        this.reset();

        // Cerrar alerta y subir al inicio
        setTimeout(function() {
            alerta.remove();
            window.scrollTo({ top: 0, behavior: "smooth" });
        }, 6000);
    });
    </script>

  <!-- Script para medir el servicio seleccionado -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const servicioSelect = document.querySelector("select[name='servicio']"); // Ajusta el name/id si es diferente

    if(servicioSelect) {
      servicioSelect.addEventListener("change", function() {
        const valor = servicioSelect.value;
        gtag('event', 'servicio_seleccionado', {
          servicio: valor
        });
        console.log("Evento enviado a GA4: " + valor);
      });
    }
  });
</script>




</body>
</html>
